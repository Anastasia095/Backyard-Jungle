<div class="add-post">
  <button class="btn btn-block custom-btn" data-toggle="modal" data-target="#project-modal">Click here to add post!</button>
</div>

<div class="modal fade custom-modal" id="project-modal" tabindex="-1" role="dialog"
aria-labelledby="project-modal-form" aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="project-modal-form">Create a New Post</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form id="project-form">
    <div class="modal-body">
      <div class="form-group">
        <label for="titlepost-name-input">Title of Post</label>
        <input type="text" id="titlepost-name-input" class="form-control" placeholder="title"
          required />
      </div>

      <div class="form-group">
        <label for="post-name-input">What Would You Like to Share?</label>
        <input type="text" id="titlepost-name-input" class="form-control" />
      </div>

      <div class="form-group">
        <label for="post-type-input">Post Type</label>
        <select class="form-control" id="project-type-input">
          <option selected disabled>Pick one...</option>
          <option value="Outdoor Gardening">Outdoor Gardening</option>
          <option value="Indoor Plants">Indoor Plants</option>
          <option value="Large-Scale Trees">Large-Scale Trees</option>
          <option value="Sustainable Food Gardening">Sustainable Food Gardening</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn custom-btn">Share Post!</button>
    </div>
  </form>
</div>
</div>
</div>

<div class="specific-category-list">
  <aside class="list-group">
      <h3>Communities</h3>
      {{> category-list}}
  </aside>

  <div class="forum-box">
      <h3>{{category-title}}</h3>
      {{> post-box}}
  </div>
</div>
